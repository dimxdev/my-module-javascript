<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input nilai</title>
</head>
<body>
        <h2>Masukkan Password</h2>
        <div id="output" style="font-size: 18px; color: blue;"></div>

    <script>
        let password = prompt("Masukkan password:");
    
        if (password.length >= 6) {
          if (password.indexOf(" ") === -1) {
            document.getElementById("output").innerHTML = "<h3>Password valid</h3>";
          } else {
            document.getElementById("output").innerHTML = "<h3>Password tidak boleh ada spasi</h3>";
          }
        } else {
          document.getElementById("output").innerHTML = "<h3>Password minimal 6 karakter</h3>";
        }
        
    </script>

</body>
</html>

<!-- Menjalankan event pada inline element -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1 onclick="alert('dont click meee!')">Menjalankan event pada inline element</h1>
	<button onclick="alert('you have click me'); alert('please stop it!!!')">klik me</button>
	<button ondblclick="alert('thank you!')">klik me 2 times</button>
</body>
</html>

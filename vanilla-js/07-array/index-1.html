<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let makanan = [];

        for (i = 0; i < 3; i++){
            let listMakan = prompt("masukkan makanan : ")
            makanan.push(listMakan);
        };
        
        document.write(`Daftar Makanan Favorit : <br>`)
        for (j = 0; j < makanan.length; j++){
            document.write(`${j + 1}. ${makanan[j]}<br>`)
        };
    </script>
</body>
</html>
